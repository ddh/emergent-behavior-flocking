<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>🐟🐟🐟🐟🐟🐟</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="rangeslider.css"/>
    <script type="text/javascript" src="./jquery-2.2.1.js"></script>
    <!-- <script type="text/javascript" src="http://76.28.150.193:8888/socket.io/socket.io.js"></script> -->
    <!-- <script type="text/javascript" src="./network.js"></script> -->
    <script type="text/javascript" src="./rangeslider.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./victor.js"></script>
    <script type="text/javascript" src="./entity.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./background.js"></script>
    <script type="text/javascript" src="./animation.js"></script>
    <script type="text/javascript" src="./functions.js"></script>
    <script type="text/javascript" src="./boid.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
<div class="container">
    <div class="fixed">
        <div id="gameWorldContainer" style="width:100%;text-align:left;float:left">
            <canvas id="gameWorld" tabindex="1" width="800" height="600"
                    style="border: 1px solid brown; background: aquamarine;"></canvas>
        </div>
    </div>
    <div class="flex-item">
        <div id="sliders" style="text-align:left">
            <p>
                Click to spawn more fish!
            </p>
            <p>
            <table>
                <tr>
                    <td>Separation Distance</td>
                    <td><input type="range" id="separation-distance-slider" min="20" max="200" value="25" step="1"></td>
                    <td><input type="number" id="separation-distance-value" min="20" max="200" value="25"></td>

                </tr>
                <tr>
                    <td>Alignment Distance</td>
                    <td><input type="range" id="alignment-distance-slider" min="20" max="200" value="50" step="1"></td>
                    <td><input type="number" id="alignment-distance-value" min="20" max="200" value="50"></td>

                </tr>
                <tr>
                    <td>Cohesion Distance</td>
                    <td><input type="range" id="cohesion-distance-slider" min="20" max="200" value="50" step="1"></td>
                    <td><input type="number" id="cohesion-distance-value" min="20" max="200" value="50"></td>

                </tr>

            </table>
            </p>
            <p>
            <table>
                <tr>
                    <td>Separation Weight</td>
                    <td><input type="range" id="separation-multiplier-slider" min="0.5" max="10.0" value="1.5"
                               step="0.5"></td>
                    <td><input type="number" id="separation-multiplier-value" min="0.5" max="10.0" value="1.5"></td>
                </tr>
                <tr>
                    <td>Alignment Weight</td>
                    <td><input type="range" id="alignment-multiplier-slider" min="0.05" max="3.0" value="0.5"
                               step="0.05"></td>
                    <td><input type="number" id="alignment-multiplier-value" min="0.05" max="3.0" value="0.5"></td>

                </tr>
                <tr>
                    <td>Cohesion Weight</td>
                    <td><input type="range" id="cohesion-multiplier-slider" min="0.5" max="10.0" value="1.0" step="0.5">
                    </td>
                    <td><input type="number" id="cohesion-multiplier-value" min="0.5" max="10.0" value="1.0"></td>
                </tr>

            </table>

            </p>
            <!-- <input id="save" type="button" value="Save State" onclick="saveNetworkData();"/> -->
            <!-- <input id="load" type="button" value="Load Previous Save" onclick="loadNetworkData();" disabled/> -->

        </div>
    </div>
</div>

</body>
</html>
